<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/css01.css" type="text/css">
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script type="text/javascript" src="js/js_01.js" charset="UTF-8"></script>
</head>
<body>
<div class="content div1">
    <div class="menu-box">
        <!-- 展示与隐藏侧边栏 开始-->
        <input type="checkbox" id="menu-btn">
        <label for="menu-btn"><i class="iconfont icon-yemianfanhui"></i></label>
        <!-- 展示与隐藏侧边栏 结束-->
        <div class="menu">
            <!-- 侧边栏的标题 开始-->
            <div class="menu-title">
                <h1>Menu</h1>
            </div>
            <!-- 侧边栏的标题 结束-->

            <!-- 每一项导航 -->
            <div class="menu-item">
                <input type="checkbox" id="menu-item1">
                <label for="menu-item1">
                    <i class="menu-item-icon iconfont icon-a-01-shujuzhongxin"></i>
                    <span>navigation1</span>
                    <i class="menu-item-last iconfont icon-down"></i>
                </label>
                <div class="menu-content">
                    <span><a   id="01" onclick="myclick(this.id)">table1</a></span>
                    <span>option2</span>
                    <span>option3</span>
                </div>
            </div>

            <div class="menu-item">
                <input type="checkbox" id="menu-item2">
                <label for="menu-item2">
                    <i class="menu-item-icon iconfont icon-a-02-kechengguanli"></i>
                    <span>navigation2</span>
                    <i class="menu-item-last iconfont icon-down"></i>
                </label>
                <div class="menu-content">
                    <span><a id="02" onclick="myclick(this.id)">table2</a></span>
                    <span>option2</span>
                </div>
            </div>

            <div class="menu-item">
                <input type="checkbox" id="menu-item3">
                <label for="menu-item3">
                    <i class="menu-item-icon iconfont icon-a-04-zixunfabu"></i>
                    <span>navigation3</span>
                    <i class="menu-item-last iconfont icon-down"></i>
                </label>
                <div class="menu-content">
                    <span id="03"><a onclick="myclick3()">table3</a></span>
                    <span>option2</span>
                    <span>option3</span>
                </div>
            </div>

            <div class="set-line"></div>

            <div class="menu-item">
                <label>
                    <i class="menu-item-icon iconfont icon-a-08-shezhi"></i>
                    <span>setting</span>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="div2">
    <div id="main" style="width: 600px;height:500px;"></div>
</div>
</body>
</html>
